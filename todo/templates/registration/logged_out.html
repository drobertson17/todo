<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logout-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .logout-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .login-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .login-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-header">
            <h1>See You Later!</h1>
        </div>
        
        <div class="logout-message">
            <p>You have been successfully logged out.</p>
        </div>
        
        <a href="{% url 'login' %}" class="login-link">Sign In Again</a>
    </div>
</body>
</html>
